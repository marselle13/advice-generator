<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Advice generator</title>
  </head>
  <body>
    <main class="grid place-items-center h-screen px-4 md:px-12">
      <section
        class="bg-grayish-Blue2 text-center rounded-[15px] px-[20px] pt-[40px] md:max-w-[540px] md:pt-[47px]"
      >
        <div class="space-y-6">
          <div>
            <h2
              class="uppercase text-xs text-neon-Green md:text-sm"
              id="id"
            ></h2>
          </div>
          <div>
            <h1
              class="text-2xl text-light-Cyan md:text-[28px] md:leading-[38px]"
              id="advice"
            >
              Loading...
            </h1>
          </div>
        </div>
        <div class="mt-[26px] md:mt-[40px]">
          <img
            src="../images/pattern-divider-mobile.svg"
            alt=""
            class="w-[300px] block md:hidden mx-auto"
          />
          <img
            src="../images/pattern-divider-desktop.svg"
            alt=""
            class="md:block hidden mx-auto"
          />
        </div>
        <button
          class="bg-neon-Green rounded-full w-[64px] h-[64px] flex items-center justify-center mx-auto relative top-8 hover:shadow-neon-Green hover:shadow-[rgba(0,_0,_0,_0.4)_0px_0px_60px]"
          id="new"
        >
          <img src="../images/icon-dice.svg" alt="" class="mx-auto" />
        </button>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
